- name: Emanuel Sommer
  photo: emanuels.jpg
  info: PhD Student
  info2: Emanuel is a PhD Student in the Data Science Group. Previously he worked on dependence modeling in the realm of risk measure forecasting and as a Data Scientist, specializing in large-scale Learning-to-Rank Applications. He is currently working on Bayesian Deep Learning.

- name: Theresa Stueber
  photo: theresas.jpg
  info: PhD Student (co-supervised)
  info2: Theresa is a PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a>) and in the <a href="https://www.lmu-klinikum.de/radiologie/forschung/clinical-data-science/0e8a3ac188dad3f9">Clinical Data Science Group</a> (supervisor Michael Ingrisch), and works in the area of machine and deep learning with radiological data.
  
- name: Tobias Weber
  photo: tobiw.jpg
