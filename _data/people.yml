- name: Prof. Dr. David Ruegamer
  photo: davidr3.jpg
  info: Associate professor
  info2: Associate Professor and Group Leader at LMU since summer 2023. Before David was Interim Professor at LMU Munich, RWTH Aachen, TU Dortmund and also Senior Data Scientist in 2019. He earned his PhD in Statistics in 2018 (supervisor <a href="https://www.wiwi.hu-berlin.de/en/Professorships/vwl/statistik/team/grevenso">Sonja Greven</a>).

- name: Marcel Arpogaus
  photo: marcela.jpg
  info: PhD Student (co-supervised)
  number_educ: 3
  info2: Marcel is PhD Student at University of Goettingen (supervisor <a href="https://www.uni-goettingen.de/de/264255.html">Thomas Kneib</a>) and works on multivariate transformation models.
  
- name: Dr. Philipp Baumann
  photo: philippb.jpg
  info: PhD Student (co-supervised)
  info2: Philipp is a former PhD Student at ETH Zurich (supervisors <a href="http://user.math.uzh.ch/hothorn/">Torsten Hothorn</a> and <a href="https://kof.ethz.ch/das-institut/personen/person-detail.MTI5MTQx.TGlzdC81NzgsODQ4OTAwOTg=.html">Jan-Egbert Sturm</a>) and works on (autoregressive) transformation models.

- name: Daniel Dold
  photo: danield.jpg
  info: PhD Student (co-supervised)
  number_educ: 3
  info2: Daniel is PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a> and <a href="https://oduerr.github.io/about/">Oliver Duerr</a>) and works on uncertainty quantification in Bayesian neural networks.
  
- name: Emilio Dorigatti
  photo: emiliod.jpg
  info: PhD Student (co-supervised)
  info2: Emilio is PhD Student in the Statistical Learning and Data Science Group (supervisors <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a> and <a href="https://scholar.google.com/citations?user=D2wEjisAAAAJ&hl=en">Benjamin Schubert</a>) and works on uncertainty quantification in semi-structured neural networks.

- name: Chris Kolb
  photo: chrisk.jpg
  info: PhD Student (co-supervised)
  info2: Chris is PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a>) and works on sparsity in neural networks.
  
- name: Philipp Kopper
  photo: philippk.jpg
  info: PhD Student (co-supervised)
  info2: Philipp is a PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a>) and works on deep survival analysis.

- name: Tobias Pielok
  photo: tobip.jpg
  info: PhD Student (co-supervised)
  info2: Tobias is a PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a>) and works on Bayesian deep learning and model-based optimization.
      
- name: Katharina Rath
  photo: katharinar.jpg
  info: PhD Student (co-supervised)
  info2: Katharina is a PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a>) and at the <a href="https://www.ipp.mpg.de/">Max Planck Institute for Plasma Physics (IPP)</a> (supervisors Udo von Toussaint and Christopher Albert) and works on Gaussian processes.

- name: Philipp Schiele
  photo: philipps.jpg
  info: PhD Student (co-supervised)
