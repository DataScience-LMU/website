- name: Dr. Philipp Baumann
  photo: philippb.jpg
  info: Former PhD Student (co-supervised)
  info2: Philipp was a PhD Student at ETH Zurich (supervisors <a href="http://user.math.uzh.ch/hothorn/">Torsten Hothorn</a> and <a href="https://kof.ethz.ch/das-institut/personen/person-detail.MTI5MTQx.TGlzdC81NzgsODQ4OTAwOTg=.html">Jan-Egbert Sturm</a>) and worked on (autoregressive) transformation models.
  
- name: Dr. Emilio Dorigatti
  photo: emiliod.jpg
  info: Former PhD Student (co-supervised)
  info2: Emilio was a PhD Student in the Statistical Learning and Data Science Group (supervisors <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a> and <a href="https://scholar.google.com/citations?user=D2wEjisAAAAJ&hl=en">Benjamin Schubert</a>) and worked on uncertainty quantification in semi-structured neural networks.

- name: Dr. Jann Goschenhofer
  photo: janng.jpg
  info: Former PhD Student (co-supervised)
  info2: Jann was PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a>) and works on learning with limited labeled data.

- name: Dr. Felix Ott
  photo: felixo.jpg
  info: Former (co-supervised) PhD Student 
  info2: Felix is a former PhD student of <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a> and <a href="https://cmutschler.de/">Christopher Mutschler</a> from Fraunhofer IIS who obtained his PhD in 2023 for his work on camera-based localization with deep learning methods and multimodal information fusion for pose estimation.
      
- name: Dr. Katharina Rath
  photo: katharinar.jpg
  info: Former PhD Student (co-supervised)
  info2: Katharina was a PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a>) and at the <a href="https://www.ipp.mpg.de/">Max Planck Institute for Plasma Physics (IPP)</a> (supervisors Udo von Toussaint and Christopher Albert) and worked on Gaussian processes.
  
- name: Dr. Daniel Schalk
  photo: daniels.jpg
  info: Former (co-supervised) PhD Student 
  info2: Daniel is a former PhD Student of <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a> and obtained his PhD for his work on component-wise gradient boosting.

- name: Dr. Philipp Schiele
  photo: philipps.jpg
  info: PhD Student (co-supervised)
  info2: Philipp was a PhD Student in the Statistics and Econometrics Group, then Postdoc with Stephen Boyd in Stanford.
    
- name: Tobias Weber
  photo: tobiw.jpg
  info: PhD Student
  info2: Tobias is a PhD Student in the Statistical Learning and Data Science Group (supervisor <a href="https://www.slds.stat.uni-muenchen.de/people/bischl/">Bernd Bischl</a>) and in the <a href="https://www.lmu-klinikum.de/radiologie/forschung/clinical-data-science/0e8a3ac188dad3f9">Clinical Data Science Group</a> (supervisor Michael Ingrisch) and works on generative models in the medical image domain.
